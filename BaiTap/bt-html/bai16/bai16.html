<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bai 16</title>
    <link rel="stylesheet" type="text/css" href="bai16.css">
</head>

<body>
    <div id="content" class="container">
        <h2>Travel reservation form</h2>
        <h4>* denotes mandotory</h4>
        <br/>
        <label for="fullName">Full name*:</label>
        <br>
        <input type="text" name="txtFullName" id="fullName" placeholder="FirstName LastName">
        <br>
        <label for="emailAddress">Email Address*:</label>
        <br>
        <input type="text" name="txtEmailAddress" id="emailAddress" placeholder="EMAIL_ADDRESS">
        <br>
        <label for="tourPack">Select Tour Package*:</label>
        <br>
        <select name="tourPack" id="tourPack">
            <option value="Goa">Goa</option>
            <option value="Goa2">Goa2</option>
            <option value="khac">Kh√°c</option>
        </select>
        <br>
        <label for="date">Arrival date*:</label>
        <br>
        <input type="date" name="date" id="date">
        <br>
        <label for="numberPerson">Number of persons*: </label>
        <br>
        <input type="text" name="txtNumberPerson" id="numberPerson" placeholder="UNKNOWN_TYPE">
        <br>
        <label for="listCheckBox">What would you want to avail?*</label>
        <table>
            <tr>
                <td><label for="boarding">Boarding</label></td>
                <td><input type="checkbox" name="checkbox-boarding" id="listCheckBox"></td>
            </tr>
            <tr>
                <td><label for="fooding">Fooding</label></td>
                <td><input type="checkbox" name="checkbox-fooding" id="listCheckBox"></td>
            </tr>
            <tr>
                <td><label for="sightSeeing">Sight seeing</label></td>
                <td><input type="checkbox" name="checkbox-sightSeeing" id="listCheckBox"></td>
            </tr>
        </table>
        <label for="code">Discout Coupon code: </label>
        <br>
        <input type="text" name="txtCode" id="code" placeholder="UNKNOWN_TYPE">
        <br>
        <table>
            <label for="radioTerms">Terms and conditions:</label>
            <tr>
                <td><input type="radio" name="checkRadio" id="radioTerms">I agree</td>
                <td><input type="radio" name="checkRadio" id="radioTerms">I disagree</td>
            </tr>
        </table>
        <input type="button" value="Complete reservation">
    </div>
</body>
    
</html>
