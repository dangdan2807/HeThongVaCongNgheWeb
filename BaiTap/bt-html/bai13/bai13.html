<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bai 13</title>
    <link rel="stylesheet" type="text/css" href="bai13.css" />
  </head>

  <body>
    <div id="content" class="container">
      <form action="#" method="POST">
        <label for="txtName">Name:</label><br />
        <input type="text" name="txtName" id="txtName" value="" size="20" maxlength="20" />
        <br /><br />

        <label for="phone">Telephone Number:</label><br />
        <input type="tel" name="txtTel" id="phone" value="" size="20" maxlength="20" />
        <br /><br />

        <label for="txtEmail">Email:</label><br />
        <input type="email" name="txtEmail" id="email" value="" size="20" maxlength="20" />
        <br /><br />

        <label for="color">Favorite Color:</label><br />
        <input type="color" name="color" id="color" value="" size="20" maxlength="20" />
        <br /><br />

        <label for="txtDate">Date of Birth:</label><br />
        <input type="date" name="txtDate" id="date" value="" size="20" maxlength="20" />
        <br /><br />

        <input type="button" value="Submit" />
      </form>
    </div>
  </body>
</html>
