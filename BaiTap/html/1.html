<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />

    <title></title>

    <style type="text/css">
      * {
        margin: 0 auto;
        padding: 1px;
        box-sizing: border-box;
      }
      .tong {
        width: 900px;
        height: 500px;
        border: 1px solid #000000;
        background-color: pink;
      }
      header {
        width: 100%;
        height: 48px;
        border-bottom: 1px solid #000000;
      }
      section {
        float: left;
        width: 80%;
        height: 365px;
        border-bottom: 1px solid #000000;
      }
      .nd {
        width: 95%;
        height: 90%;
        border: 1px solid #000000;
        background-color: white;
      }
      footer {
        width: 100%;
        height: 43px;
        background-color: pink;
      }

      nav.hor {
        width: 100%;
        line-height: 40px;
        border-bottom: 1px solid #000000;
      }
      nav.hor ul.cap1 > li {
        list-style-type: none;
        display: inline-block;
        width: 100px;
        line-height: 30px;
        border-right: 1px solid #ff6a00;
        text-align: center;
      }
      nav.hor ul.cap1 > li.frmserch {
        float: right;
        width: 300px;
        border: 0; /*position:absolute; 68            right:0; 69            left:550px;*/
      }
      nav.hor .cap1 .cap2 {
        display: none;
      }
      nav.hor .cap1 > li:hover .cap2 {
        display: block;
        position: absolute;
      }
      nav.hor .cap1 .cap2 > li {
        list-style-type: none;
        border: 1px solid #808080;
        width: 100px;
        text-align: center;
      }
      nav.hor .cap1 .cap2 > li:hover {
        background-color: #ff0000;
        color: white;
      }
      nav.hor .cap1 .cap2 li a:hover {
        color: white;
      }
      a {
        text-decoration: none;
      }

      nav.ver {
        width: 20%;
        height: 365px;
        border: 1px solid #000000;
        float: left;
      }
      nav.ver ul {
        list-style-type: none;
      }
      nav.ver ul.cap2 {
        display: none;
      }
      nav.ver ul.cap1 > li {
        width: 100px;
        line-height: 30px;
        background-color: aquamarine;
        margin-top: 10px;
      }
      nav.ver ul.cap1 > li:hover ul.cap2 {
        display: block;
        position: absolute;
      }
      nav.ver .cap2 > li {
        position: relative;
        top: 0px;
        left: 98px;
        background-color: #ff6a00;
        border: 1px solid #ffd800;
        width: 100px;
      }
      .frmserch input[type="text"] {
        width: 100px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="tong">
      <header align="center"><b>Header</b></header>
      <nav class="hor">
        <ul class="cap1">
          <li><a href="#">Home</a></li>

          <li>
            <a href="#">Product</a>
            <ul class="cap2">
              <li><a href="#">Iphone</a></li>

              <li><a href="#">HP</a></li>

              <li><a href="#">Dell</a></li>

              <li><a href="#">Viso</a></li>
            </ul>
          </li>

          <li><a href="#">Service</a></li>

          <li><a href="#">About</a></li>

          <li class="frmserch">
            <form>
              <input type="text" /><input type="button" value="Search" />
            </form>
          </li>
        </ul>
      </nav>

      <nav class="ver">
        <ul class="cap1">
          <li><a href="#">Home</a></li>
          <li>
            <a href="#">Product</a>
            <ul class="cap2">
              <li><a href="#">Iphone</a></li>

              <li><a href="#">HP</a></li>

              <li><a href="#">Dell</a></li>

              <li><a href="#">Viso</a></li>
            </ul>
          </li>

          <li><a href="#">Service</a></li>

          <li><a href="#">About</a></li>
        </ul>
      </nav>

      <section>
        <article class="nd">article</article>
      </section>

      <footer align="center"><b>Footer</b></footer>
    </div>
  </body>
</html>
