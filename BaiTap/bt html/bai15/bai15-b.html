<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bai 15B</title>
    <link rel="stylesheet" type="text/css" href="bai15-b.css" />
  </head>

  <body>
    <div id="content" class="container">
      <fieldset>
        <legend>Contact Information</legend>
        <table>
          <tr>
            <td>
              <label for="firstName">First name:</label>
            </td>
            <td><input type="text" name="txtFirstName" id="firstName" /></td>
          </tr>
          <tr>
            <td>
              <label for="lastName">Last name:</label>
            </td>
            <td><input type="text" name="txtLastName" id="lastName" /></td>
          </tr>
          <tr>
            <td>
              <label for="email">E-mail:</label>
            </td>
            <td><input type="text" name="txtEmail" id="email" /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Competition Question</legend>
        <table>
          <tr>
            <td><label for="checkRadio">How tall is the Eiffel Tower in Paris France?</label></td>
          </tr>
          <tr>
            <td><input type="radio" name="checkRadio" id="checkRadio" /><span>584 ft</span></td>
          </tr>
          <tr>
            <td><input type="radio" name="checkRadio" id="checkRadio" /><span>784 ft</span></td>
          </tr>
          <tr>
            <td><input type="radio" name="checkRadio" id="checkRadio" /><span>984 ft</span></td>
          </tr>
          <tr>
            <td><input type="radio" name="checkRadio" id="checkRadio" /><span>1184 ft</span></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Tiebreaker Question</legend>
        <table>
          <tr>
            <td><label for="quest">In 25 words of less, say why you would like to win $10,000:</label></td>
          </tr>
          <tr>
            <td><textarea name="quest" id="quest" cols="50" rows="10"></textarea></td>
          </tr>
        </table>
      </fieldset>
      <fieldset id="submit">
        <legend>Enter competition</legend>
        <input id="btn-submit" type="submit" value="Enter Competition" />
      </fieldset>
    </div>
  </body>
</html>
