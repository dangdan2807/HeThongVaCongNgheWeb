<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Bai 6</title>
    </head>
    <body>
        <div id="content" class="container div--transform div--shadow calculator">
            <div class="calculator__display">
                <input type="text" disabled="disabled" value="0" />
                <br />
                <input type="text" disabled="disabled" value="0" />
            </div>
            <br />
            <div class="calculator__keys">
                <table class="calculator__keys__table">
                    <tr class="row__btn">
                        <td class="btn"><button class="key--operator" data-action="add">+</button></td>
                        <td class="btn"><button class="key--operator" data-action="subtract">-</button></td>
                        <td class="btn"><button class="key--operator" data-action="multiply">&times;</button></td>
                        <td class="btn"><button class="key--operator" data-action="divide">/</button></td>
                    </tr>
                    <tr class="row__btn">
                        <td class="btn"><button>7</button></td>
                        <td class="btn"><button>8</button></td>
                        <td class="btn"><button>9</button></td>
                        <td class="btn btn--equal" rowspan="4"><button class="key--equal" data-action="calculate">=</button></td>
                    </tr>
                    <tr class="row__btn">
                        <td class="btn"><button>4</button></td>
                        <td class="btn"><button>5</button></td>
                        <td class="btn"><button>6</button></td>
                    </tr>
                    <tr class="row__btn">
                        <td class="btn"><button>1</button></td>
                        <td class="btn"><button>2</button></td>
                        <td class="btn"><button>3</button></td>
                    </tr>
                    <tr class="row__btn">
                        <td class="btn"><button>0</button></td>
                        <td class="btn"><button data-action="decimal">.</button></td>
                        <td class="btn"><button data-action="clear">AC</button></td>
                    </tr>
                </table>
            </div>
            <br />
        </div>
    </body>
</html>
