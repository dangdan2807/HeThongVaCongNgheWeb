<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Bai 18</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" language="Javascript" type="text/javascript"></script>
    </head>

    <body>
        <div id="content" class="container">
            <header>
                <div id="logo">
                    <p><a href="#">facebook</a></p>
                </div>
                <div id="dang-nhap">
                    <table>
                        <tr>
                            <td><label for="user">Email hoặc điện thoại</label></td>
                            <td><label for="password">Mật khẩu</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="user" id="user" /></td>
                            <td><input type="text" name="password" id="password--login" /></td>
                            <td><input type="button" value="Đăng nhập" /></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="check-login" id="check-login" /><span id="text-check-login"> Duy trì đăng nhập</span></td>
                            <td><a href="#" id="quenmk">Quên mật khẩu?</a></td>
                        </tr>
                    </table>
                </div>
                <div class="clear"></div>
            </header>
            <section>
                <article id="art1">
                    <img src="image.png" alt="image1" />
                    <p>
                        <span id="dong1">Cảm ơn bạn</span><br />
                        <span id="dong2">đã ghé thăm!</span>
                    </p>
                </article>
                <article id="art2">
                    <p id="pad"></p>
                    <p id="dangKy">Đăng ký</p>
                    <p id="sologon">Miễn phí và sẽ luôn như vậy</p>
                    <form class="form" action="#">
                        <input class="form__input" type="text" name="firstName" id="firstName" value="" placeholder="Họ" onblur="checkName(1);" />
                        <input class="form__input" type="text" name="lastName" id="lastName" value="" placeholder="Tên" onblur="checkName(2);" />
                        <br />
                        <input class="form__input input-text" type="text" name="email" id="email" value="" placeholder="Email Đăng Nhập" onblur="checkEmail();check();" />
                        <br />
                        <input class="form__input input-text" type="text" name="reEmail" id="reEmail" value="" placeholder="Nhập lại Email" onblur="checkReEmail();check();" />
                        <br />
                        <input class="form__input input-text" type="password" name="password" id="password" value="" placeholder="Mật Khẩu" onblur="checkPassword();check();" />
                        <br />
                        <input class="form__input input-text" type="text" name="birthYear" id="birthYear" value="" placeholder="Năm Sinh" onblur="checkBirthYear();check();" />
                        <br />
                        <input class="form__input input--btn" type="button" value="Đăng Ký" id="btn-DangKy" disabled="disabled" onblur="DangKy();" />
                    </form>
                </article>
            </section>
            <footer>
                <p>Chúng tôi mong gặp bạn sớm</p>
            </footer>
        </div>
    </body>
</html>
