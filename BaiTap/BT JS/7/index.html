<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="index.css">

    <link rel="stylesheet" href="../../FrameWork/line-awesome/css/line-awesome.min.css "/>
    <link rel="stylesheet" href="../../FrameWork/font-awesome/css/all.min.css" />

    <script src="index.js" language="Javascript" type="text/javascript"></script>
    <script language="JavaScript">
        function hour(){
            var D = new Date();
            var m = D.getMinutes()
            if(m < 10) m = "0" + m;
            var h = D.getHours();
            if(h < 10) h = "0" + h;
            document.getElementById("content").innerHTML = h + ":" + m;
            setTimeout("hour()", 1000);
        }
        hour();
    </script>
</head>

<body onload="hour();">
    <div id="content" class="container" >
    </div>
</body>
    
</html>
