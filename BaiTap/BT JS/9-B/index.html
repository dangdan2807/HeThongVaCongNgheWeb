<body>
    <div id="content" class="container">
        <p>Bảng cửu chương 12:</p>
        <script language="Javascript" type="text/javascript">
            for(var i = 1; i <= 12; i++)
            {
                for(var j = 1; j <= 12; j++)
                {
                    document.writeln(i + " * " + j + " = " + i * j +"<br/>");
                }
                document.write("<br/><br/>")
            }
        </script>
    </div>
</body>
