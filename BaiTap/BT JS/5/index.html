<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, XML, Javascript" />

    <title>Bai 5</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="../../FrameWork/line-awesome/css/line-awesome.css" />
    <link rel="stylesheet" href="../../FrameWork/line-awesome/css/line-awesome.min.css "/>
    <link rel="stylesheet" href="../../FrameWork/font-awesome/css/all.min.css" />

    <script src="index.js" lang="Javascript" type="text/javascript"></script>
    <script type="text/javascript" language="Javascript">
      var SoLuong, x;
      var DS = new Array(100);
      SoLuong = prompt("Nhập số người cho phòng ban : ", 10);
      for (i = 0; i < SoLuong; i++) {
        DS[i] = prompt("Nhập vào họ tên: ", "");
      }
      DS.sort();
      document.write("<H3>Danh sách phòng ban sau khi đã sắp xếp </H3>");
      for (x in DS) {
        document.write(DS[x] + "<BR>");
      }
    </script>
  </head>

  <body>
    <div id="content" class="container"></div>
  </body>
</html>
