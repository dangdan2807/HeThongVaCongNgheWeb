<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Bai 16</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" language="Javascript" type="text/javascript"></script>
</head>

<body>
    <div id="content" class="container">
        <label for="input">Nhập (IP / Url / US zip code):</label>
        <br>
        <input type="text" name="input" id="input" placeholder="Nhập ...">
        <br>
        <input class="btn" id="btn-ip" type="button" value="Kiểm tra IP (IP4)" onclick="checkIP()">
        <input class="btn" id="btn-url" type="button" value="Kiểm tra Url" onclick="checkURL()">
        <input class="btn" id="btn-zipcode" type="button" value="Kiểm tra US ZIP CODE" onclick="checkZipCode()">

    </div>
</body>
    
</html>
